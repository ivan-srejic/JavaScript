<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Objects, function and classes</title>
  </head>
  <body>
    <h1>Hello world!</h1>
    <div>
      <button id="login-button">Login</button>
    </div>
    <div>
      <ol>
        <li>Freeze ice cream container</li>
        <li>Heat milk and sugar</li>
        <li>Separate and whip egg yolks</li>
      </ol>
    </div>

    <div>
        <form action="">
            <label for="user">User:</label> </br>
            <input type="text" id="user" name="user"> <br>
            <label for="pass">Password:</label></br>
            <input type="password" id="pass" name="pass">
        </form>
    </div>

    <div id="outer">
        Outer DIV
        <div id="inner">
            Inner DIV
        </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
